<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, minimal-ui"
		/>

		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#1e90ff" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents; min-height: 100vh">%sveltekit.body%</div>
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Montserrat:wght@300&family=Roboto+Mono&display=swap"
			rel="stylesheet"
		/>
		<script>
			if (typeof navigator.serviceWorker !== 'undefined') {
				navigator.serviceWorker.register('/pwasw.js');
			}
		</script>
	</body>
</html>
